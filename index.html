<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
<body>
<div class="container">
  <div class="item1">
    <h1>Pizza Parlor</h1>
  </div>
  <div class="item">
    <div id="pizzaOrder">
      <h3>Fill out the form below to place an order<h3>
        <form id="pizzaOrderForm">
        <label for="pizzaSize">Pizza Size</label><br>
        <select id="pizzaSize">
          <option value="null">select size</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">Extra Large</option>
        </select><br>
        <p id="warningMessageSize" class="warning hidden">Please Select a size!</p>
        Toppings<br>
        <label>
          <input type="checkbox" name="toppingsOption" value="pepporoni">
          Pepporoni
        </label>
        <label>
          <input type="checkbox" name="toppingsOption" value="olives">
          Olives
        </label><br>
        <p id="warningMessageName" class="warning hidden">Please Enter a Name!</p>
        <label for="nameInput">Enter a name for the order</label>
        <input type="text" id="nameInput">
        <button type="submit">Add Pizza</button>    
      </form>

    </div>  
  </div>
  <div id="displayOrder" class="item hidden">
    <div id="pizzas">
    </div>
    <p>Total: $<span id="orderTotal">0</span>.00</p>
  </div>
</div>

</body>
