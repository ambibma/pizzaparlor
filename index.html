<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
<body>
<div class="container">
  <div class="item1">
    <h1>Pizza Parlor</h1>
  </div>
  <div class="item">
    <div id="pizzaOrder">
      <h3>Fill out the form below to place an order<h3>
        <form id="pizzaOrderForm">
        <label for="pizzaSize">Pizza Size</label><br>
        <select id="pizzaSize">
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">Extra Large</option>
        </select><br>
        Toppings<br>
        <label>
          <input type="checkbox" name="toppingsOption" value="pepporoni">
          Pepporoni
        </label>
        <label>
          <input type="checkbox" name="toppingsOption" value="olives">
          Olives
        </label><br>
        <button type="submit">Add Pizza</button>    
      </form>

    </div>  
  </div>
  <div id="displayOrder" class="item hidden">
    <p>Total: $<span id="orderTotal"></span>.00</p>
  </div>
</div>

</body>
