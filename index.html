<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
<body>
<div class="container">
  <div class="item">
    <div id="pizzaOrder">
      <form id="pizzaOrderForm">
        <select id="pizzaSize">
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">Extra Large</option>
        </select>
        Toppings
        <label>
          <input type="checkbox" name="pepporoniOption" value="pepporoni">
          Pepporoni
        </label>
        <label>
          <input type="checkbox" name="olivesOption" value="olives">
          Olives
        </label>
        <button type="submit">Add Pizza</button>     
      </form>  
    </div>  
  </div>
</div>

</body>
